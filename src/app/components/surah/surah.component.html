<div class="container">
  <div class="row justify-content-center m-higher pt-5">
    <div class="col">
      <h4>
        {{ surah?.name }}
      </h4>
      <ul class="list-group list-group-flush">
        <ng-container *ngFor="let ayah of ayahs">
          <li class="list-group-item d-flex align-items-center flex-wrap">
            {{ ayah?.text }}
            <span class="aya-number mx-1">
              <img src="assets/icons/Ayah.png" alt="" />
              <p>{{ ayah.numberInSurah }}</p>
            </span>
          </li>
        </ng-container>
      </ul>
      <h6 *ngIf="surah?.name">صدق الله العظيم</h6>
    </div>
  </div>
</div>
