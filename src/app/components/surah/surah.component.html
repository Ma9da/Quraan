<div class="container">
  <div class="row py-5 g-0 surah-header px-2 mb-5">
    <div class="col">
      <h4 class="text-light">
        {{ surah?.name }}
      </h4>

      <ul class="list-group d-flex flex-row list-unstyled">
        <li class="mx-1 btn-group">
          <button
            class="btn btn-sm dropdown-toggle text-light"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            تغيير حجم الخط
          </button>
          <ul class="dropdown-menu">
            <li class="dropdown-item" (click)="selectedFont = 'normal'">
              عادي
            </li>
            <li class="dropdown-item" (click)="selectedFont = 'large'">كبير</li>
            <li class="dropdown-item" (click)="selectedFont = 'xLarge'">
              كبير جداً
            </li>
          </ul>
        </li>
        <li class="mx-1">
          <span class="text-light">ترتيب السورة</span>
          <span class="mx-1 text-secondary badge bg-light">
            {{ surah.number }}
          </span>
        </li>
        <li class="mx-1">
          <span class="text-light">عدد اﻵيات</span>
          <span class="mx-1 text-secondary badge bg-light">
            {{ surah.numberOfAyahs }}</span
          >
        </li>
        <li class="mx-1">
          <span class="text-light">التنزيل</span>
          <span class="mx-1 text-secondary badge bg-light">
            {{ surah.revelationType }}</span
          >
        </li>
      </ul>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8 col-sm-12">
      <ng-container *ngFor="let ayah of ayahs">
        <span class="aya" [ngClass]="selectedFont">
          {{ ayah?.text }}
          <span class="aya-number mx-1 position-relative d-inline-block">
            <img src="assets/icons/Ayah2.svg" class="w-100" alt="aya-number" />
            <p class="position-absolute m-0 text-center">
              {{ ayah.numberInSurah }}
            </p>
          </span>
        </span>
      </ng-container>
    </div>
  </div>
</div>
