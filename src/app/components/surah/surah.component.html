<div class="container">
  <div class="row justify-content-center m-higher pt-5">
    <div class="col">
      <h4>
        {{ surah?.name }}
      </h4>
      <ul class="list-group list-group-flush">
        <ng-container *ngFor="let ayah of ayahs">
          <li class="list-group-item">{{ ayah?.text }}</li>
        </ng-container>
      </ul>
      <h6 *ngIf="surah?.name">صدق الله العظيم</h6>
    </div>
  </div>
</div>
